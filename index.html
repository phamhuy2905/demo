<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mp3\folder\css\mp3.css">
    <link rel="stylesheet" href="mp3\folder\js\mp3.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard cover" style="background-image: url('https://scontent.fsgn13-2.fna.fbcdn.net/v/t39.30808-1/286130970_3115263462069148_7656370663937721984_n.jpg?stp=dst-jpg_p320x320&_nc_cat=108&ccb=1-7&_nc_sid=7206a8&_nc_ohc=PBw5BWmQyFIAX-cH6k4&_nc_ht=scontent.fsgn13-2.fna&oh=00_AT_4EGQmNqJnJbtSGL1xLNqJ0eKXs1O1hL7c8RnHh8EXvw&oe=62A8CF6E');">
      <!-- Header -->
      <header>
        <h4 class="header__h4">Now playing:</h4>
        <h2 class="header__h2">String 57th & 9tha</h2>
      </header>
  
      <!-- CD -->
      <div class="cd">
        <div class="cd-thumb">
        </div>
      </div>
  
      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>
  
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
  
      <audio id="audio" src=""></audio>
    </div>
  
    <!-- Playlist -->
    <div class="playlist">
    </div>
  </div>
<script src="mp3\folder\js\mp3.js">

</script>
</body>
</html>
